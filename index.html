<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Coding Assignment</title>
</head>
<body>
    <div class="outer-wrapper">
        
        <!-- Heading -->
        <h1 class="heading">Frontend Assignment</h1>
    
        <!-- Div for Table -->
        <div>
            <table>
                <tr class="row">
                    <td class="cell" id="cell-1">
                        <div class="box" id="box-1" style=" background-color: #CB3772 " draggable="true">
                            <p class="cell-item">1</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-2">
                        <div class="box" id="box-2" style=" background-color: #EF4533 " draggable="true">
                            <p class="cell-item">2</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-3">
                        <div class="box" id="box-3" style=" background-color: #F2762C " draggable="true">
                            <p class="cell-item">3</p>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell" id="cell-4">
                        <div class="box" id="box-4" style=" background-color: #FFBD34 " draggable="true">
                            <p class="cell-item">4</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-5">
                        <div class="box" id="box-5" style=" background-color: #FAF059 " draggable="true">
                            <p class="cell-item">5</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-6">
                        <div class="box" id="box-6" style=" background-color: #85C87B " draggable="true">
                            <p class="cell-item">6</p>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell" id="cell-7">
                        <div class="box" id="box-7" style=" background-color: #29ACC0 " draggable="true">
                            <p class="cell-item">7</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-8">
                        <div class="box" id="box-8" style=" background-color: #566CB4 " draggable="true">
                            <p class="cell-item">8</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-9">
                        <div class="box" id="box-9" style=" background-color: #6C4EA1 " draggable="true">
                            <p class="cell-item">9</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Div for undo button -->
        <div class="controls">
            <button class="undo">Undo</button>
            <p class="note"><span style="font-weight: bold;">Note: </span> You can perform Undo for All the Previous actions </p>
        </div>

    </div>

    <script src="./main.js"></script>

</body>
</html>
