<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Coding Assignment</title>
</head>
<body>
    <div class="outer-wrapper">
        <h1>Frontend Assignment</h1>
    
        <div>
            <table>
                <tr class="row">
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">1</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">2</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">3</p>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">4</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">5</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">6</p>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">7</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">8</p>
                        </div>
                    </td>
                    <td class="cell">
                        <div class="box" draggable="true">
                            <p class="cell-item">9</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="controls">
            <button>Undo</button>
        </div>

    </div>

    <script src="./main.js"></script>

</body>
</html>
