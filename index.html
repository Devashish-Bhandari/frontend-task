<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Coding Assignment</title>
</head>
<body>

        <div>

                    <td class="cell" id="cell-2">
                        <div class="box" id="box-2" draggable="true">
                            <p class="cell-item">2</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-3">
                        <div class="box" id="box-3" draggable="true">
                            <p class="cell-item">3</p>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell" id="cell-4">
                        <div class="box" id="box-4" draggable="true">
                            <p class="cell-item">4</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-5">

                    <td class="cell" id="cell-7">

                    </td>
                    <td class="cell" id="cell-8">
                        <div class="box" id="box-8" draggable="true">
                            <p class="cell-item">8</p>
                        </div>
                    </td>
                    <td class="cell" id="cell-9">
                        <div class="box" id="box-9" draggable="true">
                            <p class="cell-item">9</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="controls">
            <button class="undo">Undo</button>
        </div>

    </div>

    <script src="./main.js"></script>

</body>
</html>
